name: Build & Test

on: [push]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "9.0.x"
      - name: Build with dotnet
        run: dotnet build dotnet-project-file-analyzers.slnx --configuration Release
