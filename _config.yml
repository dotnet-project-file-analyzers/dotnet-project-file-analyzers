title: .NET project file analyzers
description: Contains roslyn static code analyzers to analyze .NET project files. 
url: https://dotnet-project-file-analyzers.github.io/
logo: "/design/logo_128x128.png"
favicon_ico: "/design/logo.ico"

remote_theme: just-the-docs/just-the-docs@v0.10.1
plugins:
- jekyll-remote-theme
- jekyll-default-layout
- jekyll-seo-tag
- jekyll-github-metadata
- jekyll-include-cache
- jekyll-sitemap
- jekyll_github_sample

markdown: kramdown
highlighter: rouge
kramdown:
    input: GFM
    syntax_highlighter: rouge

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

compress_html:
  ignore:
    envs: all

search_enabled: true
search:
  heading_level: 6
  button: true
