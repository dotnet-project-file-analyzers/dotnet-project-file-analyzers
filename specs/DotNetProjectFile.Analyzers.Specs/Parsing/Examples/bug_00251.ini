root = true
[*]
end_of_line = crlf
insert_final_newline = true
charset = utf-8

# Code files
[*.{cs,json}]
indent_style = space
indent_size = 4

# Project files
[*.{csproj,props,resx,xml}]
indent_style = space
indent_size = 2

# Roslyn Analyzers
[*.cs]
dotnet_sort_system_directives_first = false
resharper_place_attribute_on_same_line = never
resharper_csharp_space_within_single_line_array_initializer_braces = true
resharper_wrap_parameters_style = chop_if_long
resharper_wrap_arguments_style = chop_if_long
resharper_wrap_after_declaration_lpar = true
resharper_wrap_after_invocation_lpar = true
resharper_space_after_cast = false
resharper_trailing_comma_in_singleline_lists = false
resharper_trailing_comma_in_multiline_lists = true

dotnet_diagnostic.IDE1006.severity = none # IDE1006: Naming Styles
dotnet_diagnostic.VSSpell001.severity = none # Correct spelling.

[*.{cs,vb}]
#### Naming styles ####

# Naming rules

dotnet_naming_rule.interface_should_be_begins_with_i.severity = suggestion
dotnet_naming_rule.interface_should_be_begins_with_i.symbols = interface
dotnet_naming_rule.interface_should_be_begins_with_i.style = begins_with_i

dotnet_naming_rule.types_should_be_pascal_case.severity = suggestion
dotnet_naming_rule.types_should_be_pascal_case.symbols = types
dotnet_naming_rule.types_should_be_pascal_case.style = pascal_case

dotnet_naming_rule.non_field_members_should_be_pascal_case.severity = suggestion
dotnet_naming_rule.non_field_members_should_be_pascal_case.symbols = non_field_members
dotnet_naming_rule.non_field_members_should_be_pascal_case.style = pascal_case

